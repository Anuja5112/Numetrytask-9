<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Local Storage</h1>
    Name :<input type="text" id="nameInput" placeholder="Enter your name"><br>
    EMail :<input type="email" id="emailInput" placeholder="Enter your email"><br>
    Phone : <input type="tel" id="phoneInput" placeholder="Enter your phone number">
    <div class="buttons">
      <button onclick="saveData()">Save Data</button>
      <button onclick="loadData()">Load Data</button>
      <button onclick="clearData()">Clear Data</button>
    </div>
    <p id="displayName"></p>
    <p id="displayEmail"></p>
    <p id="displayPhone"></p>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
